	<script>
	$(document).ready(function() {
		$("#MSG").on("message-input", function(e) {
			var val = $(this).val();
			if(val === "") return;
			//You could use this to limit results
			//if(val.length < 3) return;
			console.log(val);
			$.get("artservice.cfc?method=getart&returnformat=json", {term:val}, function(res) {
				var dataList = $("#searchresults");
				dataList.empty();
				if(res.DATA.length) {
					for(var i=0, len=res.DATA.length; i<len; i++) {
						var opt = $("<option></option>").attr("value", res.DATA[i][0]);
						dataList.append(opt);
					}

				}
			},"json");
		});

	})
	</script>

 <script>
    function isIE() {
        return /Trident\/|MSIE/.test(window.navigator.userAgent);  // IE 10 and IE 11
    }
    if (isIE()) {
        document.getElementById('noSupport').innerHTML = "This website will not work on Internet Explorer";
		document.getElementById('noSupport').style.fontWeight = "900";
		document.getElementById('noSupport').style.fontSize = "medium";
		document.getElementById('body').style.visibility = "hidden";
    }
	if (/Edge\/\d./i.test(navigator.userAgent)&& (navigator.userAgent.indexOf('Edge') >=0)) {
        document.getElementById('noSupport').innerHTML = "This website will not work on this version of Edge";
		document.getElementById('noSupport').style.fontWeight = "700";
		document.getElementById('noSupport').style.fontSize = "medium";
		document.getElementById('body').style.display = "none";
    }
</script>
